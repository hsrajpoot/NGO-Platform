<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to NGOs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="donation-container">
        <h2>Support an NGO</h2>
        <p>Your donation helps NGOs continue their great work!</p>

        <form id="donationForm">
            <label for="ngoSelect">Choose an NGO:</label>
            <select id="ngoSelect">
                <option value="ngo1">Animal Welfare Foundation</option>
                <option value="ngo2">Paws Rescue Center</option>
                <option value="ngo3">Wildlife Protection Trust</option>
            </select>

            <label for="donationAmount">Donation Amount ($):</label>
            <input type="number" id="donationAmount" min="1" required>

            <label for="donorName">Your Name:</label>
            <input type="text" id="donorName" required>

            <label for="donorEmail">Your Email:</label>
            <input type="email" id="donorEmail" required>

            <button type="submit">Donate Now</button>
        </form>

        <p id="donationMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
