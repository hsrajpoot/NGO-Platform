<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="feedback-container">
        <h2>Rescue Feedback</h2>
        <p>Thank you for reporting! Please share your experience.</p>

        <form id="feedbackForm">
            <label for="rescueExperience">How was your experience?</label>
            <textarea id="rescueExperience" rows="4" required></textarea>

            <label for="rating">Rate the NGO (1-5):</label>
            <input type="number" id="rating" min="1" max="5" required>

            <button type="submit">Submit Feedback</button>
        </form>

        <p id="rewardMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
